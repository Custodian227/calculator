<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="content">
        <header>
            <div id="header-container">
                <img src="images/Custodian_Logo.jpg">
                <h1>CalculatorApp</h1>
            </div>
        </header>

        <main>
            <div id="calculator-container">
                <div id="calculator">

                    <div id="display-field">
                        <div id="data-previous-operand"></div>
                        <div id="data-current-operand"></div>
                    </div>
                    <div id="clear-delete-section" class="calculator-section-flex" >
                        <div>
                            <button id="button-clear-all" class="button-general" value="Clear">CA</button>
                        </div>
                        <div>
                            <button id="button-delete" class="button-general" value="DEL">DEL</button>
                        </div>
                        <div>
                            <button id="button-percent" class="button-general button-operator" value="%">mod</button>
                        </div>
                        <div>
                            <button class="button-general button-operator">/</button>
                        </div> 
                    </div>
                    <div class="calculator-section-flex" id="third-row">
                        <div>
                            <button class="button-general button-number" data-key="7">7</button>
                        </div>
                        <div>
                            <button class="button-general button-number" data-key="8">8</button>
                        </div>
                        <div>
                            <button class="button-general button-number" data-key="9">9</button>
                        </div>
                        <div>
                            <button id="button-plus" class="button-general button-operator">*</button>
                        </div>
                    </div>
                    <div class="calculator-section-flex" id="fourth-row">
                        <div>
                            <button class="button-general button-number" data-key="4">4</button>
                        </div>
                        <div>
                            <button class="button-general button-number" data-key="5">5</button>
                        </div>
                        <div>
                            <button class="button-general button-number" data-key="6">6</button>
                        </div>
                        <div>
                            <button class="button-general button-operator">-</button>
                        </div>
                    </div>
                    <div class="calculator-section-flex" id="fifth-row">
                        <div>
                            <button id="button-one" class="button-general button-number"  data-key="1">1</button>
                        </div>
                        <div>
                            <button class="button-general button-number" data-key="2">2</button>
                        </div>
                        <div>
                            <button class="button-general button-number" data-key="3">3</button>
                        </div>
                        <div>
                            <button class="button-general button-operator">+</button>
                        </div>
                    </div>
                    <div class="calculator-section-flex" id="sixth-row">
                        <div id="point-zero-section">
                            <div>
                                <button class="button-general button-number" value="0">0</button>
                            </div>
                            <div>
                                <button id="button-floating-point" class="button-general button-number" value=".">.</button>
                            </div>
                        </div>
                        <div>
                            <button id="button-equals" class="button-general">=</button>
                        </div> 
                    </div>
                    
                </div>
            </div>
        </main>

        <footer>
            <div id="footer-container">
                <p>Developed as part of The Odin Project curriculum</p>
            </div>
        </footer>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
