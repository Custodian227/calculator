<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="content">
        <header>
            <div id="header-container">
                <img src="images/Custodian_Logo.jpg">
                <h1>CalculatorApp</h1>
            </div>
        </header>

        <main>
            <div id="calculator-container">
                <div id="calculator">
                    <div id="input-field">
                        <p id="input-content"></p>
                    </div>
                    <div class="calculator-section-flex" id="clear-equals-section">
                        <div>
                            <button class="button-general button-operator" id="button-clear">Clear</button>
                        </div>
                        <div>
                            <button class="button-general button-operator" id="button-equals">=</button>
                        </div>
                    </div>
                    <div class="calculator-section-flex" id="third-row">
                        <div>
                            <button class="button-general button-number">7</button>
                        </div>
                        <div>
                            <button class="button-general button-number">8</button>
                        </div>
                        <div>
                            <button class="button-general button-number">9</button>
                        </div>
                        <div>
                            <button class="button-general button-operator">+</button>
                        </div>
                    </div>
                    <div class="calculator-section-flex" id="fourth-row">
                        <div>
                            <button class="button-general button-number">4</button>
                        </div>
                        <div>
                            <button class="button-general button-number">5</button>
                        </div>
                        <div>
                            <button class="button-general button-number">6</button>
                        </div>
                        <div>
                            <button class="button-general button-operator">-</button>
                        </div>
                    </div>
                    <div class="calculator-section-flex" id="fifth-row">
                        <div>
                            <button class="button-general button-number">1</button>
                        </div>
                        <div>
                            <button class="button-general button-number">2</button>
                        </div>
                        <div>
                            <button class="button-general button-number">3</button>
                        </div>
                        <div>
                            <button class="button-general button-operator">x</button>
                        </div>
                    </div>
                    <div class="calculator-section-flex" id="sixth-row">
                        <div>
                        </div>
                        <div>
                            <button class="button-general button-number">0</button>
                        </div>
                        <div>
                        </div>
                        <div>
                            <button class="button-general button-operator">/</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
   


    <script href="calculator.js">

    </script>
</body>

</html>
